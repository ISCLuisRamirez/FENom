<div class="auth-wrapper auth-v2 px-2">
  <div class="auth-inner py-2 col-5">
    <!-- Login v2 -->
    <div class="card mb-0 shadow-lg" style="background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);">
      <a href="javascript:void(0);" class="brand-logo d-flex justify-content-center mb-4">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="30" />
        <h2 class="brand-text text-primary ml-1 mb-0 fs-6">{{ coreConfig.app.appName }}</h2>
      </a>
      <div class="card-body p-4">
        <!-- Logo y nombre de la app -->
        
      
        <h4 class="card-title text-center mb-1">Bienvenid@ al portal 👋</h4>
        <p class="card-text text-center mb-2">Por favor ingresa tu número de empleado y tu contraseña a continuación</p>
      
        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Número de empleado -->
          <div class="form-group">
            <label for="login-email" class="form-label">Número de empleado:</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="admin@demo.com"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">El número de empleado es obligatorio. </div>
              <div *ngIf="f.email.errors.email">El número de empleado debe ser válido (Max. 6 dígitos)</div>
            </div>
          </div>
      
          <!-- Contraseña -->
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Contraseña</label>
              <a routerLink="/pages/authentication/forgot-password-v2"><small>¿Olvidaste tu contraseña?</small></a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                placeholder="············"
                aria-describedby="login-password"
                tabindex="2"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer">
                  <i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i>
                </span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
      
          <!-- Botón de submit -->
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Entrar
          </button>
        </form>
      </div>
      
    </div>
    <!-- /Login v2 -->
  </div>
</div>
